<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content"  *ngIf="progressContent === 'pending'">
      <form [formGroup]="form" (ngSubmit)="publish()">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Create content</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <input
            type="file"
            class="form-control"
            accept="image/*"  
            (change)="prepareImageUpload($event)"
          />
          <input
              type="text"
              placeholder="Content Title"
              class="form-control"
              formControlName="title"
          />
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary" >Add</button>
        </div> 
      </form>
    </div>


    <div class="modal-content"  *ngIf="progressContent === 'working'">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Publish on progress</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Progress: {{ percentUpload }}%
      </div>
    </div>


    <div class="modal-content"  *ngIf="progressContent === 'finished'">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Publish done</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Content added with success !!!
        </div>

    </div>


  </div>
</div>
